<div class="cf-right">
    <span>{{ page_obj.paginator.count }} Products</span>
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}{% if sort_by %}&sort={{ sort_by }}{% endif %}">Previous</a>
    {% endif %}
    
    {% for num in page_obj.paginator.page_range %}
        {% if page_obj.number == num %}
            <a href="?page={{ num }}{% if sort_by %}&sort={{ sort_by }}{% endif %}" class="active">{{ num }}</a>
        {% else %}
            <a href="?page={{ num }}{% if sort_by %}&sort={{ sort_by }}{% endif %}">{{ num }}</a>
        {% endif %}
    {% endfor %}

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}{% if sort_by %}&sort={{ sort_by }}{% endif %}">Next</a>
    {% endif %}
</div>
