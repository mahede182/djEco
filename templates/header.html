{% load static %}
<header class="header-section">
    <div class="container-fluid">
        <div class="inner-header">
            <div class="logo">
                <a href="./index.html"><img src="{% static 'img/logo.png' %}" alt=""></a>
            </div>
            <div class="header-right">
                <img src="{% static 'img/icons/search.png' %}" alt="" class="search-trigger">
                <img src="{% static 'img/icons/man.png' %}" alt="">
                <a href="{% url 'cart' %}">
                    <img src="{% static 'img/icons/bag.png' %}" alt="">
                    <span>{{ cart|length }}</span>
                </a>
            </div>
            <div class="user-access">
                <a href="#">Register</a>
                <a href="#" class="in">Sign in</a>
            </div>
            <nav class="main-menu mobile-menu">
                <ul>
                    <li><a {% if request.path == '/' %}class="active"{% endif %} href="{% url 'home' %}">Home</a></li>
                    <li><a {% if 'products' in request.path %}class="active"{% endif %} href="{% url 'product-list' %}">Products</a></li>
                    <li><a {% if 'category' in request.path %}class="active"{% endif %} href="">Categories</a>
                        <ul class="sub-menu">
                            {% for category in categories %}
                                <!-- categories list and displays its title in title case -->
                                <li><a href="{% url 'category-detail' category.slug %}">{{ category.title|title }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li><a {% if 'contact' in request.path %}class="active"{% endif %} href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<!-- Header Info Begin -->
<div class="header-info">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="header-item">
                    <img src="{% static 'img/icons/delivery.png' %}" alt="" />
                    <p>Free shipping on orders over $30 in USA</p>
                </div>
            </div>
            <div class="col-md-4 text-left text-lg-center">
                <div class="header-item">
                    <img src="{% static 'img/icons/voucher.png' %}" alt="" />
                    <p>20% Student Discount</p>
                </div>
            </div>
            <div class="col-md-4 text-left text-xl-right">
                <div class="header-item">
                    <img src="{% static 'img/icons/sales.png' %}" alt="" />
                    <p>30% off on dresses. Use code: 30OFF</p>
                </div>
            </div>
        </div>
    </div>
</div>
